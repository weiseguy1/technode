<nav>
    <div class="sidebar">
        <div class="sidebar-content">
            <ul class="lists">
                {{ range .Site.Menus.main }}
                <li class="list">
                    <a href="{{ .URL }}" class="nav-link">
                        {{ if .Pre }}
                        {{ $icon := printf "<i class='bx %s icon'></i> " .Pre | safeHTML }}
                        {{ $icon }}
                        {{ end }}
                        <span class="link">{{ .Name | safeHTML }}</span>
                    </a>
                </li>
                {{ end }}
            </ul>
        </div>
    </div>
</nav>
